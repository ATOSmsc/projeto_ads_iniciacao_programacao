<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    
  </head>
  <body>
    <audio id="myAudio">
      <!-- -->
      <source src="music/Death Grips - Get Got.mp3" type="audio/mpeg" />
      <source src="music/Death Grips - Blackjack.mp3" type="audio/mpeg" />
      <source src="music/Death Grips - No Love.mp3" type="audio/mpeg" />
      
    </audio>

    <div class="player">
      <div class="frame"></div>

      <div class="controles">
        <button onclick="playAudio()" type="button">Play</button>
        <button onclick="pauseAudio()" type="button">Pause</button>
        <button onclick="reproduzirFaixaAnterior()" type="button"><=</button>
        <button onclick="reproduzirProximaFaixa()" type="button">=></button>
        <button onclick="reproduzirAleatorio()" type="button">()</button>
        <input type="range" name="volume" id="volume" min="0" max="100" step="0.1">
      </div>
    </div>

    <script src="js/player.js"></script>
    
  </body>
</html>
